<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Meta</h1>
  <p>This page includes stats about the code of this website.</p>

  <div id="stats"></div>
  <h2>Commits by time of day</h2>

  <div id="chart"></div>

<dl id="commit-tooltip" class="info tooltip" hidden>
  <dt>Commit</dt><dd><a id="commit-link" href="" target="_blank" rel="noopener noreferrer"></a></dd>
  <dt>Date</dt><dd id="commit-date"></dd>
</dl>
<p id="selection-count">No commits selected</p>
<dl id="language-breakdown" class="stats"></dl>

<script type="module" src="./main.js"></script>
</body>
</html>
