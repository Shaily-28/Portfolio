<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Shaily Nieves Adame</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <h1>Contact</h1>
  <p>Please use the form below to reach me:</p>

  <form id="contact-form" action="mailto:Snievesadame@UCSD.edu" method="GET">
  <label>
    Your Name:
    <input name="name" required>
  </label>
  <br><br>

  <label>
    Your Email:
    <input type="email" name="replyto" required>
  </label>
  <br><br>

  <label>
    Subject:
    <input name="subject" required>
  </label>
  <br><br>

  <label>
    Message:
    <textarea name="message" rows="6" required></textarea>
  </label>
  <br><br>

  <button type="submit">Send</button>
</form> 
<script type="module" src="https://shaily-28.github.io/Portfolio/global.js"></script>
</body>
</html>
