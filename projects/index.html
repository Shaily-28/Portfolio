<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Shaily Nieves Adame</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <h1 class="projects-title">Projects</h1>

<form class="projects-search" role="search" aria-label="Filter projects">
  <label for="project-search" class="sr-only">Search projects</label>
  <input id="project-search" type="search" placeholder="Search by title, year, or description…" autocomplete="off">
  <button id="project-search-clear" type="button" aria-label="Clear search" title="Clear">✖</button>
</form>


  <div id="tooltip" hidden></div>

  <div class="charts">
    <svg id="projects-pie-plot" viewBox="-70 -70 140 140"></svg>
    <ul class="legend"></ul>
  </div>

  <svg id="projects-bar-plot" viewBox="0 0 520 280"></svg>
  <div class="projects"></div>
  
  <p>Data Science projects</p>

  <script type="module" src="../global.js"></script>
  <script type="module" src="./projects.js?v=7"></script>
</body>
</html>
